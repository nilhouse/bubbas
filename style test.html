<!DOCTYPE html>
<html>
<head>
	<title>Bubba Style</title>
	<style type="text/css">
		body{
			background-color: black
		}
		h1{
			font-size: 50px;
			color: salmon;
		}
		h2{
			font-size: 50px;
			color: gold;
		}
		.big{
			font-size: 70px;
		}
		.uppercase{
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<H1 class="big"><center>Heading 1-1</center></H1>
	<H1 class="uppercase"><center>Heading 1-2</center></H1>
	<H1 class="big"><center>Heading 1-3</center></H1>
	<h2 class="uppercase"><center>Heading 2-1</center></h2>
	<h2 class="big"><center>Heading 2-2</center></h2>
	<h2 class="uppercase"><center>Heading 2-3</center></h2>
</body>
</html>
